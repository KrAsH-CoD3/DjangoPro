{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}

    <div class="flex p-10 w-full h-200">
        <img class="w-1/3" src="{{product.image.url}}" alt="">
        <div class="w-2/3 text-xl ml-12 mt-10 font-bold">
            <div class="mt-5">Product ID: {{ id }}</div>
            <div class="mt-5">Product name: {{ product.name }}</div>
            <div class="flex mt-5">Product Price:
                <div class="text-green-500 ml-2">${{ product.price }}</div>
            </div>
            <div class="mt-5 text-gray-700">Description: {{ product.desc }} Description.</div>
        </div>
    </div>
    
{% endblock %}
