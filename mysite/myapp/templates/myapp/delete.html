{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
    <h1 class="text-2xl mx-12 mt-8 font-bold">‚ùå Delete Product</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mx-10 rounded p-10 bg-white-500 shadow-lg w-2/5 px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-red-700  text-lg font-bold mb-2">Are you sure you want to delete this product?</label>
            </div>
            <div class="mb-4">
                <label class="block  text-gray-700  text-xl font-bold mb-2"><b>{{ product.name }}</b></label>
            </div>
            <div class="mb-4">
                <img class="w-35 h-35" src="{{product.image.url}}" alt="">
            </div>
            <input class="bg-red-500 text-white px-5  py-2" type="submit" value="Delete">
            <a class="button text-white bg-green-500 px-5 py-3" href="{% url 'myapp:products' %}">Cancel</a>
        </div>
    </form>
{% endblock %}
