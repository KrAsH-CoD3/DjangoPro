{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}

    <h1 class="text-2xl font-bold m-10">âž• Add Product</h1>
    <form class="w-3/5 p-7 bg-white shadow-md m-10 px-8 py-8" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Name</label>
            <input class="shadow apprearance-none border round py-2 px-3 mr-10 text-gray-700" type="text" class="" placeholder="Name" name="name" id="name">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Price</label>
            <input class="shadow apprearance-none border round py-2 px-3 mr-10 text-gray-700" type="text" placeholder="Price" name="price" id="price">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Description</label>
            <input class="shadow apprearance-none border round py-2 px-3 mr-10 text-gray-700" type="text" placeholder="Desc" name="desc" id="desc">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Image</label>
            <input class="py-2" type="file" accept="image/*" name="upload" id="upload">
        </div>
        <div class="mb-4">
            <input class="bg-green-500 text-white px-5 py-2" type="submit" value="Add Product" name="Add Product" id="">
        </div>
    </form>

{% endblock %}
